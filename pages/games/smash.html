<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Rankings - EVAL Gaming</title>
    <link rel="stylesheet" href="../../css/shared/common.css">
    <link rel="stylesheet" href="../../css/shared/header.css">
    <link rel="stylesheet" href="../../css/shared/footer.css">
    <link rel="stylesheet" href="../../css/games/smash.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="container">
        <section class="rankings-section">
            <div class="title-container">
                <img src="../../images/logos/ssb-site-title.png" alt="SUPER SMASH BROS" class="page-title-image">
            </div>
            
            <!-- Rankings Navigation -->
            <div class="rankings-nav">
                <h2 class="leaderboards-title">LEADERBOARDS</h2>
                <div class="nav-buttons">
                    <button class="nav-button active" data-view="power">
                        <span class="game-label">SMASH</span>
                        <img src="../../images/logos/eval-white-power.png" alt="Power Rankings" class="nav-icon">
                    </button>
                    <button class="nav-button" data-view="top50">
                        <span class="game-label">SMASH</span>
                        <img src="../../images/logos/eval-white-50.png" alt="Top 50" class="nav-icon">
                    </button>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="rankings-content">
                <!-- Power Rankings View -->
                <div id="power-rankings-view" class="rankings-view active">
                    <div id="team-leaderboard-container" class="leaderboard-container"></div>
                </div>
                
                <!-- Top 50 View -->
                <div id="top50-view" class="rankings-view">
                    <div id="player-leaderboard-container" class="leaderboard-container"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="../../js/shared/utils.js"></script>
    <script src="../../js/shared/header.js"></script>
    <script src="../../js/shared/footer.js"></script>
    <script src="../../js/pages/games/smash.js"></script>
</body>
</html>
