<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenZ - VALORANT Player Profile | EVAL Gaming</title>
    <link rel="stylesheet" href="../../../css/shared/common.css">
    <link rel="stylesheet" href="../../../css/shared/header.css">
    <link rel="stylesheet" href="../../../css/shared/footer.css">
    <link rel="stylesheet" href="../../../css/pages/player-profile.css">
</head>
<body>
    <header id="header"></header>

    <main class="container">
        <div class="profile-header">
            <div class="player-info">
                <div class="player-avatar">
                    <img src="../../../images/players/valorant/tenz.jpg" alt="TenZ">
                </div>
                <div class="player-details">
                    <h1>TenZ</h1>
                    <div class="player-meta">
                        <span class="region">NA</span>
                        <span class="team">Sentinels</span>
                        <span class="role">Duelist</span>
                    </div>
                    <div class="player-stats">
                        <div class="stat">
                            <span class="label">Rating</span>
                            <span class="value">98.5</span>
                        </div>
                        <div class="stat">
                            <span class="label">Win Rate</span>
                            <span class="value">89%</span>
                        </div>
                        <div class="stat">
                            <span class="label">Rank</span>
                            <span class="value">#1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <section class="stats-section">
                <h2>Performance Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Combat Score</h3>
                        <div class="stat-value">285</div>
                        <div class="stat-trend positive">+15</div>
                    </div>
                    <div class="stat-card">
                        <h3>K/D Ratio</h3>
                        <div class="stat-value">1.45</div>
                        <div class="stat-trend positive">+0.05</div>
                    </div>
                    <div class="stat-card">
                        <h3>Headshot %</h3>
                        <div class="stat-value">32%</div>
                        <div class="stat-trend positive">+2%</div>
                    </div>
                    <div class="stat-card">
                        <h3>First Blood %</h3>
                        <div class="stat-value">24%</div>
                        <div class="stat-trend negative">-1%</div>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <h2>Recent Matches</h2>
                <div class="match-history">
                    <!-- Match history items will be populated by JavaScript -->
                </div>
            </section>

            <section class="achievements-section">
                <h2>Achievements</h2>
                <div class="achievements-grid">
                    <!-- Achievements will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="../../../js/shared/utils.js"></script>
    <script src="../../../js/shared/header.js"></script>
    <script src="../../../js/shared/footer.js"></script>
    <script src="../../../js/pages/player-profile.js"></script>
</body>
</html>
